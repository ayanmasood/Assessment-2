<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
      <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>

    <div id="app-3">
        <span v-if="seen">Now you see me</span>
        <span v-else>Now you dont</span>
        <span v-show="showMe">Now you see me twice</span>
    </div>
    <script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
        seen: true,
        showMe: true
        }
    })
    </script>
    

</body>





</html>
